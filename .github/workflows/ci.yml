name: Sitewide Search API CI workflow

on:
  push:
    branches:
      - master
      - develop
      - 'hotfix/**'
      - 'release/**'
      - 'feature/**'
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  ci_remote:
    uses: nciocpl/nci.ocpl.api.shared/.github/workflows/common-api-ci.yml@workflow/v1
    with:
      api-project: src/NCI.OCPL.Api.SiteWideSearch/NCI.OCPL.Api.SiteWideSearch.csproj
      artifact-name: sitewide-search
